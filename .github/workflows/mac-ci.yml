name: Mac CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        set -x
        brew update
        brew install tcl-tk || true
        brew install boost || true
        find /usr/local/Cellar/tcl-tk/8.6.11_1 -name tclInt.h
        ls /usr/local/Cellar/tcl-tk/8.6.11_1/include
        find /usr/local/Cellar/tcl-tk/8.6.11_1 -name tclConfig.sh
        sudo mkdir -p /usr/local
        sudo ln -sf /usr/local/opt/tcl-tk/include /usr/local/include/tcl8.6
        sudo cp /usr/local/opt/tcl-tk/lib/libtcl* /usr/local/lib
        sudo ln -sf /usr/local/opt/tcl-tk/bin/tclsh8.6 /usr/local/bin/tclsh
        sudo ln -sf /usr/local/opt/tcl-tk/bin/tclsh8.6 /usr/local/bin/tclsh8.6
        git clone https://github.com/flightaware/tclx.git
        cd tclx
        autoreconf
        ./configure --with-tcl=/usr/local/opt/tcl-tk/lib --prefix=/usr/local
        make
        sudo make install
    - name: configure
      run: |       
        autoreconf -vi
        ./configure --with-tcl=/usr/local/opt/tcl-tk/lib --prefix=/usr/local        
    - name: make
      run: make
    - name: install
      run: sudo make install
    - name: test
      run: make -C ctables test
